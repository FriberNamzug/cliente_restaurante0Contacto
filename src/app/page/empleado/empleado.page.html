<!-- 

  Menu

 -->
 <ion-menu side="start" menuId="empleado" contentId="sideBar">
  <ion-header>
    <ion-toolbar>
      <ion-item>
        <ion-text>
          <p>Bienvenido Empleado</p>
        </ion-text>
        <ion-thumbnail slot="start">
          <img [src]="" alt="IMG DE PERFIL">
        </ion-thumbnail>
      </ion-item>
    </ion-toolbar>
  </ion-header>
    
  <ion-content>     
    <ion-list>
      <ion-item (click)="verPerfil()" >
        <ion-icon name="person-outline" slot="end"></ion-icon>
        <ion-label>Mi perfil</ion-label>
      </ion-item>




      <ion-item (click)="pedidos()" >
        <ion-badge  color="primary"></ion-badge>
        <ion-icon name="add-outline"slot="end"></ion-icon>
        <ion-label>Pedidos</ion-label>
      </ion-item>


      <ion-item (click)="mensajes()" >
        <ion-icon name="chatbox-outline" slot="end"></ion-icon>
        <ion-label>Mensajes</ion-label>
      </ion-item>


      <ion-item (click)="seguridad()" >
        <ion-icon name="finger-print-outline" slot="end"></ion-icon>
        <ion-label>Seguridad</ion-label>
      </ion-item>


      <ion-item (click)="ayuda()">
        <ion-icon name="help-outline" slot="end" ></ion-icon>
        <ion-label>Ayuda</ion-label>
      </ion-item>

    </ion-list>
  </ion-content>


<!-- Footer del menu -->
  <ion-footer>
    <ion-toolbar>
      
      
      <ion-item>
        <ion-button color="warning" (click)="cerrarSesion()">
          <ion-label>Cerrar SesiÃ³n</ion-label>
          <ion-icon slot="icon-only" name="log-out-outline"></ion-icon>
        </ion-button>
      </ion-item>

      
    </ion-toolbar>
  </ion-footer>
</ion-menu>


  
<ion-router-outlet id="sideBar"></ion-router-outlet>



<!-- 

  Tabs

 -->
 <ion-tabs>
  <ion-tab-bar slot="bottom">


    <ion-tab-button (click)="openMenu()">
      <ion-icon name="menu-outline"></ion-icon>
      <ion-label></ion-label>
    </ion-tab-button>

    <ion-tab-button tab="area-trabajo">
      <ion-icon name="hammer-outline"></ion-icon>
      <ion-label></ion-label>
    </ion-tab-button>

    <ion-tab-button tab="mensaje">
      <ion-badge color="warning"></ion-badge>
      <ion-icon name="chatbox-outline"></ion-icon>
      <ion-label></ion-label>
    </ion-tab-button>

    <ion-tab-button tab="pedidos">
      <ion-badge  color="primary"></ion-badge>
      <ion-icon name="add-outline"></ion-icon>
      <ion-label></ion-label>
    </ion-tab-button>


  </ion-tab-bar>
</ion-tabs>
