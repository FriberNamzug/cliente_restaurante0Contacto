<ion-header>
  <ion-toolbar>
    <ion-title>{{this.usuario.nombre}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid [fixed]=true >

    <ion-row>
      
      <ion-col size="2">
        
      </ion-col>
      
      <ion-col size="8">
          <img [src]="this.usuario.imgPerfil" *ngIf="!photo">
          <img [src]="photo" *ngIf="photo" alt="No hay foto :C">
      </ion-col>
      
      <ion-col size="2"> 

        
      </ion-col>


        <ion-fab>
          <ion-fab-button>
            <ion-icon name="camera">Actualizar Foto</ion-icon>
          </ion-fab-button>
          <ion-fab-list side="bottom">

            <ion-fab-button (click)="subirFoto()"><ion-icon name="add"></ion-icon></ion-fab-button>
            <ion-fab-button (click)="obtenerGaleria()"><ion-icon name="image"></ion-icon></ion-fab-button>
          
          </ion-fab-list>
        </ion-fab>

 
        
        
      </ion-row>
    </ion-grid>
    


  <ion-card>
    <ion-card-header>
      <ion-card-title>Mi Perfil</ion-card-title>
      <ion-card-subtitle>Actualiza tus datos</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>

<ion-list>

  <form [formGroup]="formularioActualizacion">

    <ion-item>
      <ion-label>Nombre(s):</ion-label>
      <ion-input formControlName="nombre"  type="text" [placeholder]="this.usuario.nombre"></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label>Apellido(s):</ion-label>
      <ion-input formControlName="apellido" type="text" placeholder="Tu Apellido"></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label>E-Mail:</ion-label>
      <ion-input formControlName="email" type="email" [placeholder]="this.usuario.email"></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label>Edad:</ion-label>
      <ion-input formControlName="edad" type="number" placeholder="20"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Telefono:</ion-label>
      <ion-input formControlName="telefono" type="text" placeholder="(449)-123-1234"></ion-input>
    </ion-item>
    
    <ion-item *ngIf="rolUsuario !== 'administrador'">
      <ion-label>Recibir promociones:</ion-label>
      <ion-toggle formControlName="recibirPromociones"  color="primary"></ion-toggle>
    </ion-item>
    
  </form>
<ion-button (click)="actualizarDatos()" expand="block" fill="clear" shape="round">
  Guardar 
</ion-button>    
    
  </ion-list>
  
    </ion-card-content>
  </ion-card>


</ion-content>

<ion-footer>
  <ion-progress-bar *ngIf="carga" type="indeterminate"></ion-progress-bar>
</ion-footer>
