<!-- 

  Menu

 -->
<ion-menu side="start" menuId="first" contentId="sideBar">
  <ion-header>
    <ion-toolbar>
      <ion-item>
        <ion-text>
          <p>Bienvenido {{usuario.nombre}}</p>
        </ion-text>
        <ion-thumbnail slot="start">
          <img [src]="photoUploading" alt="IMG DE PERFIL">
        </ion-thumbnail>
      </ion-item>
    </ion-toolbar>
  </ion-header>
    
  <ion-content>     
    <ion-list>
      <ion-item (click)="verPerfil()" >
        <ion-icon name="person-outline" slot="end"></ion-icon>
        <ion-label>Mi perfil</ion-label>
      </ion-item>

      <ion-item (click)="historialPedidos()" >
        <ion-icon name="bag-handle-outline" slot="end"></ion-icon>
        <ion-label>Historial de pedidos</ion-label>
      </ion-item>

      <ion-item (click)="metodosPago()">
        <ion-icon name="card-outline" slot="end"></ion-icon>
        <ion-label>Métodos de pago</ion-label>
      </ion-item>

      <ion-item (click)="ayuda()">
        <ion-icon name="help-outline" slot="end" ></ion-icon>
        <ion-label>Ayuda</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>

  <ion-footer>
    <ion-toolbar>
      <ion-item>
        <ion-button (click)="acercaDe()" expand="block" >
          <ion-icon slot="end" name="code-outline"></ion-icon>
          <ion-label>Acerca de</ion-label>
        </ion-button>
      </ion-item> 
  
      <ion-item>
        <ion-button color="warning" (click)="cerrarSesion()">
          <ion-label>Cerrar Sesión</ion-label>
          <ion-icon slot="icon-only" name="log-out-outline"></ion-icon>
        </ion-button>
      </ion-item>
    </ion-toolbar>
  </ion-footer>
</ion-menu>


  
  <ion-router-outlet id="sideBar"></ion-router-outlet>




<!-- 

  Tabs

 -->
<ion-tabs>
  <ion-tab-bar slot="bottom">


    <ion-tab-button (click)="openMenu()">
      <ion-icon name="menu-outline"></ion-icon>
      <ion-label></ion-label>
    </ion-tab-button>

    <ion-tab-button tab="inicio">
      <ion-icon name="home-outline"></ion-icon>
      <ion-label></ion-label>
    </ion-tab-button>

    <ion-tab-button tab="mensaje">
      <ion-badge color="warning">variable</ion-badge>
      <ion-icon name="chatbox-outline"></ion-icon>
      <ion-label></ion-label>
    </ion-tab-button>

    <ion-tab-button tab="checkout">
      <!-- *ngIf="!checkCar" -->
      <ion-badge  color="primary">{{cantidadCarrito}}</ion-badge>
      <ion-icon name="fast-food-outline"></ion-icon>
      <ion-label></ion-label>
    </ion-tab-button>


  </ion-tab-bar>
</ion-tabs>
