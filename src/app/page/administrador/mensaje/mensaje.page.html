<ion-header>
  <ion-toolbar>
    <ion-title>Mensajes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>
      <ion-label> Selecciona con quien quieres hablar</ion-label>
    </ion-list-header>

    <ion-item>
      <ion-label>Abrir nuevo chat</ion-label>
      <ion-select>
        <ion-select-option *ngFor="let empleado of empleados" [value]="empleado._id">{{empleado.nombre}}</ion-select-option>
      </ion-select>
    </ion-item>
  </ion-list>


<ion-card>
  <ion-card-header>
    <ion-card-title class="ion-text-center" >Tus chats</ion-card-title>
  </ion-card-header>


  <ion-list *ngFor="let empleado of empleados">
    <ion-item (click)="verChat(empleado._id)" >
      <ion-avatar slot="start">
        <img [src]="" />
      </ion-avatar>
      <ion-label>{{empleado.nombre}}</ion-label>


    </ion-item>
</ion-list>

</ion-card>




</ion-content>
