<ion-content>

  <ion-card color="tertiary">
    <ion-card-header>
      <ion-card-title>Login</ion-card-title>
    </ion-card-header>
  
  <ion-card-content>
      
      <form [formGroup]="formularioLogin">
        <ion-item>
          <ion-label  position="floating">E-Mail:</ion-label>
          <ion-input  formControlName="email"></ion-input>
        </ion-item>
    
        <ion-item>
          <ion-label position="floating">Password:</ion-label>
          <ion-input  formControlName="password" type="password"></ion-input>
        </ion-item>
    
        <ion-button color="success" expand="block" (click)="ingresar()" [disabled]="formularioLogin.invalid">
          Ingresar   
          <ion-icon name="play-outline"></ion-icon>

        </ion-button>
      </form>
      
  </ion-card-content>
</ion-card>

</ion-content>

<ion-footer>
  <ion-toolbar>
      <ion-button expand="block" [routerLink]="['/registro']"  >Registrate Aqu√≠</ion-button>
  </ion-toolbar>
</ion-footer>
